<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Component</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="section">
        <div class="main-card">
           
            <div class="first-card">
                <h1 class="first-card_title">Your Result</h1>
                <div class="oval">
                    <h1 class="oval-title">76</h1>
                    <p class="oval-text">of 100</p>
                </div>
            <p class="title-under">Great</p>
            <p class="text-under">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
            
            <div class="second-card">
                
                <h1 class="second-card_title">Summary</h1>
                <div class="card-mini">
                <div class="mini-card">
                    <div class="mini-card_text">
                        <img src="./img/iconoir_flash.png" alt="" class="mini-card_logo">
                        <p class="mini-card_descrip">Reaction</p>
                    </div>
                    <p class="digit">80<span class="span">/100</span></p>
                </div>
                <div class="mini-card">
                    <div class="mini-card_text">
                        <img src="./img/iconoir_brain.png" alt="" class="mini-card_logo">
                        <p class="mini-card_descrip1">Memory</p>
                    </div>
                    <p class="digit">92<span class="span">/100</span></p>
                </div>
                <div class="mini-card">
                    <div class="mini-card_text">
                        <img src="./img/iconoir_chat-remove.png" alt="" class="mini-card_logo">
                        <p class="mini-card_descrip2">Verbal</p>
                    </div>
                    <p class="digit">61<span class="span">/100</span></p>
                </div>
                <div class="mini-card">
                    <div class="mini-card_text">
                        <img src="./img/iconoir_eye-empty.png" alt="" class="mini-card_logo">
                        <p class="mini-card_descrip3">Visual</p>
                    </div>
                    <p class="digit">73<span class="span">/100</span></p>
                </div>
            </div>
            <a href="#!" class="link">Continue</a>
            </div>
        
        </div>
    </section>
</body>
</html>
